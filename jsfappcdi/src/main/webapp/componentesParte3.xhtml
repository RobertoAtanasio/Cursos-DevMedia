<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"> 

<h:head><title>Botões, Links e Entrada de Texto</title></h:head> 
<h:body> 
	<h:form id="formulario">
		<h:commandButton value="Executar commandButton" 
			action="#{controleComponentes.executar()}" 
			actionListener="#{controleComponentes.listener}"
			id="btnEnviar" /> <br/>
		<h:commandLink value="Executar commandLink" 
			action="#{controleComponentes.executar()}" 
			actionListener="#{controleComponentes.listener}"
			id="cmdEnviar"
			onclick="alert('Botão foi acionado');" /> <br/>
		
		<!-- Ver o outcome em faces-config.xml -->
		<h:button outcome="login" value="Página de Login" /> <br/>
		<h:link outcome="login" value="Página de Login" /> <br/>
		
		<h:outputLink value="http://www.devmedia.com.br">Devmedia</h:outputLink>
		
	</h:form>
	<h:outputText value="#{controleComponentes.idComponente}" />
</h:body> 
</html>
